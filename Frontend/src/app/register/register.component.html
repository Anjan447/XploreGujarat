<section class="vh-100 login-container" style="background-color: #ffd260;">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="../../assets/logo-large-gujarat.png"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form>
            <!-- Name input -->
            <div class="form-outline mb-4">
                <input type="text" [(ngModel)]="credentials.name" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg"
                  placeholder="Enter your full name" />
            </div>

            <!-- phone input -->
            <div class="form-outline mb-4">
                <input type="text" [(ngModel)]="credentials.mobile" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg"
                  placeholder="Enter a valid phone number" />
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" [(ngModel)]="credentials.email" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" [(ngModel)]="credentials.password" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg"
                placeholder="Enter password" />
            </div>

            <!-- Confirm Password input -->
            <div class="form-outline mb-3">
              <input type="password" [(ngModel)]="confirmpassword" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg"
                placeholder="Confirm password" />
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="save()">Register</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Have an account? <a  routerLink="/login"
                  class="link-danger">Login</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
